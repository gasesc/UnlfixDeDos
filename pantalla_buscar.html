<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/pantalla_buscar.css">
    <title>UNFLIX | Inicio</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-options">         
        <div class="main-logo">
          <img src="./img/logo horizontal.png" width="150px" />
        </div>
        <div class="user-options">
        
          <a href="login.html"><span class="fontBar on">Cerrar Sesion</span></a>
          <a href="perfil.html"><span class="logoBar"><i class="fa-solid fa-circle-user" ></i></span></a> 
       
     </div> 
      </div>
      <div class="navbar-container">
        <nav class="navbar">
          <ul>
            <li> 
              <a href="pantalla_principal.html" title="Inicio">
                <span class="logoBar"><i class="fa-sharp fa-solid fa-house"></i></span>
                <span class="fontBar">Inicio</span>
              </a>
            </li>
            <li>
              <a href="#series" title="Series">
                <span class="logoBar"><i class="fa-solid fa-tv"></i></span>
                <span class="fontBar">Series</span>
              </a>
            </li>
            <li>
              <a href="#peliculas" title="Peliculas">
                <span class="logoBar"><i class="fa-sharp fa-solid fa-film"></i></span>
                <span class="fontBar">Peliculas</span>
              </a>
            </li>
            <li>
              <a href="pantalla_buscar.html" title="Buscar">
                <span class="logoBar"><i class="fa-solid fa-magnifying-glass"></i></span>
                <span class="fontBar">Buscar</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div class="texto-buscar">
      <span class="fontPage">Buscar</span>
    </div>
    <div class="contenedor_busqueda">
      <input class="buscador" id= "search" type="text" placeholder="Busca tus peliculas o series favoritas" />  
      <button class="boton_busqueda"><i class="fa-solid fa-magnifying-glass" style="color: #260028;"></i></button>
    </div>

    <div class="texto-peliculas">
      <span id = "peliculas" class="fontPage">Peliculas Recomendadas</span>
    </div>

    <div class="grid-peliculas">
      <a href="#" data-id="1" onclick="mostrarDetallePelicula(this)" class="search_filter">     
        <div class="box" title="Jhon Wick 4">
          <p>
            <img src="./img/PeliYSeries/johnwick4.webp"/>
          </p>
        </div>
      </a> 
      <a href="#" data-id="2" onclick="mostrarDetallePelicula(this)" class="search_filter">  
        <div class="box"  title="Capitan America y El Soldado del Invierno">
          <p>
            <img src="./img/PeliYSeries/cap_america.jpg"/>
          </p>
        </div>
    </a> 
    <a href="#" data-id="3" onclick="mostrarDetallePelicula(this)" class="search_filter">  
      <div class="box"  title="Capitana Marvel">
        <p>
          <img src="./img/PeliYSeries/capmarvel.webp"/>
        </p>
      </div>
      <a href="#" data-id="4" onclick="mostrarDetallePelicula(this)" class="search_filter">  
        <div class="box" href="/" title="Capitan America Civil War">
          <p>
            <img src="./img/PeliYSeries/civilwar.webp"/>
          </p>
        </div>
    </a> 
    </div>

    <div class="texto-series">
      <span id = "series" class="fontPage">Series Recomendadas</span>
    </div>

    <div class="grid-series">
      <a href="#" data-id="1" onclick="mostrarDetalleSerie(this)" class="search_filter">     
        <div class="box" title="Dragon Ball Z">
          <p>
            <img src="./img/PeliYSeries/dragon ball.jpg"/>
          </p>
        </div>
      </a> 
      <a href="#" data-id="2" onclick="mostrarDetalleSerie(this)" class="search_filter">     
        <div class="box" title="Rick y morty">
          <p>
            <img src="./img/PeliYSeries/rick y morty.jpg">
          </p>
        </div>
      </a> 
      <a href="#" data-id="3" onclick="mostrarDetalleSerie(this)" class="search_filter">  
          <div class="box"  title="Los simpsons">
            <p>
              <img src="./img/PeliYSeries/los simpsons.webp"/>
            </p>
          </div>
      </a> 
      <a href="#" data-id="4" onclick="mostrarDetalleSerie(this)" class="search_filter">  
          <div class="box"  title="Xmen">
            <p>
              <img src="./img/PeliYSeries/xmen.png"/>
            </p>
          </div>
      </a>  
    </div>
    <div id="no-results" class="no-results">
      <p>No se encontraron pel√≠culas o series con ese nombre</p>
    </div>
  </div>
  <script src="./js/pantalla_principal.js"></script>
  <script src="./js/pantalla_busqueda.js"></script>
  
</body>
</html>
