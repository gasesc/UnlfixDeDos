<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/recuperar_contraseña.css" />
    <title>UNFLIX | Recuperar Contraseña</title>
  </head>
  <body>
    <div class="contendor_general">
      <div class="contenedor_logo">
        <img src="img/logo sin fondo recortado.png" alt="" />
      </div>
      <div class="presentacion">
        <form action="#" method="get" class="formulario_recuperar_contrasenia">
          <label for="email">
            Se le enviara un correo para restablecer la contraseña
          </label>
          <br />

          <input
            id="email"
            type="email"
            name="email"
            placeholder="Ingrese su email"
          />
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Ingrese su nombre de usuario"
          />
          <input href="./pantalla_principal.html" type="submit" class="enviar" />
        </form>
        <div>
          <div class="enlaces">
            <a href="./login.html"> Iniciar Sesion </a>
            <br />
            <a href="./registro.html"> Registrarse </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
