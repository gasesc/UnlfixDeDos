<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pantalla_principal.css">
    <title>UNFLIX | Inicio</title>
</head>
<body>
    <header>
      <section>
        <article class="contenedor_logo">
          <img src="img/UNFLIX_Unlam.png" alt="Logo">
        </article>
      </section>

      <section>
        <article class="contenedor_inicio">
          <i class="fa-sharp fa-solid fa-house" style="color: #fcc8ff;"></i>
          <span>Inicio</span>
        </article>
      </section>
      
        <section>
          <article class="contenedor_inicio">
            <i class="fa-sharp fa-solid fa-film" style="color: #fcc8ff;"></i>
            <span>Peliculas</span>
          </article>
        </section>

        <section>
          <article class="contenedor_inicio">
            <i class="fa-solid fa-tv" style="color: #fcc8ff;"></i>
            <span>Series</span>
          </article>
        </section>

        <section>
          <article class="contenedor_inicio">
            <i class="fa-solid fa-magnifying-glass" style="color: #fcc8ff;"></i>
            <span>Buscar</span>
          </article>
        </section>

        <section>
        <article class="contenedor_perfil">
            <span>Mi Perfil</span>
            <i class="fa-solid fa-circle-user" style="color: #260028;"></i>
        </article>
      </section>
    </header>
</body>
</html>
