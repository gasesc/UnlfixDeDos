<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFLIX | Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
    <div class="contenedor_general">
        <div class="contenedor_logo"><img src="/img/logo sin fondo recortado.png" alt="logo"></div>
            <div class="presentacion">
                <h1>Registrarse</h1>
                <form action="#">
                    <label for="nombre">Nombre:</label> 
                    <input id="nombre" type="text" placeholder="Ingrese su nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input id="apellido" type="text" placeholder="Ingrese su apellido" required>

                    <label for="email">Correo Electronico:</label>
                    <input id="email" type="email" placeholder="Ingrese su correo" required>

                    <label for="fecha_nacimiento">Ingrese su fecha de nacimiento:</label>
                    <input id="fecha_nacimiento" type="date" required>

                    <label for="pais">Seleccione su pais/region</label>
                    <input id="pais" type="text" placeholder="Ingrese su pais">

                    <label for="telefono">Ingrese su numero de telefono</label>
                    <input id="telefono" type="tel" placeholder="Telefono" required>

                    <label for="contrasenia">Ingrese una contraseña:</label>
                    <input id="contraseña" type="password" placeholder="Ingrese una contraseña" required>

                    <label for="contrasenia">Confirmar contraseña:</label>
                    <input id="contraseña" type="password" placeholder="Ingrese una contraseña" required>

                    <input class="boton" id="boton_cancelar" type="button" value="Cancelar">
                    <input class="boton" type="button" value="Registrarse">
            </div>


    </div>
    
</body>
</html>
