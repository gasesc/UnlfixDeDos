<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/registro.css" />
    <title>UNFLIX | Registro</title>
    
  </head>
  <body>
    <div class="contenedor_general">
      <div class="contenedor_logo">
        <img src="img/logo sin fondo recortado.png" alt="logo" />
      </div>
      <div class="presentacion">
        <h1>Registrarse</h1>
        <form action="login.html" method="get">
          <div class="formulario_principal">
            <label for="nombre">Nombre:</label>
            <input
              id="nombre"
              type="text"
              placeholder="Ingrese su nombre"
              required
            />
            <p class="errorOculto" id="nombreError">digite un nombre correcto</p>
            <label for="apellido">Apellido:</label>
            <input
              id="apellido"
              type="text"
              placeholder="Ingrese su apellido"
              required
            />
            <p class="errorOculto" id="apellidoError">digite un apellido correcto</p>

            <label for="email">Correo Electronico:</label>
            <input
              id="email"
              type="email"
              placeholder="Ingrese su correo"
              required
            />
            <p class="errorOculto" id="emailError">digite un email correcto</p>

            
            <label for="nombreUsuario">ingrese nombre de usuario</label>
            <input id="nombreUsuario" type="text" placeholder="Usuario" required />
            <p class="errorOculto" id="usuarioError">digite un usuario correcto</p>

            <label for="contrasenia">Ingrese una contraseña:</label>
            <input
              id="contrasenia"
              type="password"
              placeholder="Ingrese una contraseña"
              required
            />
            <label for="contrasenia2">Confirmar contraseña:</label>
            <input
              id="contrasenia2"
              type="password"
              placeholder="Ingrese una contraseña"
              required
            />
            <p class="errorOculto" id="contrasenia2Error">digite una contraseña correcto</p>

          </div>
          <div class="metodos_de_pago">
            <h3>Metodos de pago</h3>
            <div class="fila_tarjeta">
              <label for="tarjeta">Tarjeta de credito</label>
              <input id="radio_tarjeta" type="radio" name="radio_check" />
              <input
                type="number"
                placeholder="Numero de tarjeta"
                name="numero_tarjeta"
                id="numero_tarjeta"
              />
              <input
                type="number"
                placeholder="XXX"
                name="codigo_seguridad"
                id="codigo_seguridad"
              />
              <p class="errorOculto" id="tarjetaError">digite un numero de tarjeta correcto</p>
              <p class="errorOculto" id="cifraError">digite 3 digitos distintos de cero</p>

            </div>
            <div class="fila_cupon">
              <label for="cupon_de_pago">Cupon de pago</label>
              <input id="radio_cupon" type="radio" name="radio_check" />
              <input type="checkbox" value="1" id="pagoFacil" name="cupon"/> Pago facil
              <input type="checkbox" value="2" id="rapipago" name="cupon"/> Rapipago
            </div>
            <div class="fila_cbu">
              <label for="transferencia"> Transferencia bancaria</label>
              <input type="radio" id="radio_transferencia" name="radio_check" />
              <h6>CBU: 2183909411100018971375</h6>
            </div>
          </div>
          <div class="botones">
            <a href="./bienvenida.html">
                <input
                  class="boton"
                  id="boton_cancelar"
                  type="button"
                  value="Cancelar"
                />
            </a>
            <a href="./login.html">
                <input class="boton" type="submit" value="Registrarse" />
            </a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/registro.js"></script>
  </body>
</html>
