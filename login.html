<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>UNFLIX | Login</title>
</head>
<body>
    <div class="contendor_general">
        <div class="contenedor_logo"><img src="img/logo sin fondo recortado.png" alt=""></div>
        <div class="presentacion">
            <form action="./pantalla_principal.html" method="get" class="formulario_logueo" enctype="multipart/form-data">
                <label for="usuario">Nombre de usuario</label>
                <input id="usuario" type="text" name="usuario" placeholder="Ingrese su usuario" >
                <p class="errorOculto" id="usuarioNoEncontrado">no coincide con un usuario registrado</p>
                <label for="contrasenia">Contraseña</label>
                <input id="contrasenia" type="password" name="contrasenia" placeholder="Ingrese su contraseña">
                <p class="errorOculto" id="contraseniaError">la contraseña no coincide</p>
                <input href="./pantalla_principal.html" type="submit" class="enviar"  id="confirmar" value="iniciar Sesion" disabled>
            </form>          
        </div>
        <div class="enlaces">
            <a href="./recuperar_contraseña.html">Recuperar contraseña</a>
            <a href="./registro.html">Registrate</a>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
