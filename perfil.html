<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/perfil.css">
    <title>Document</title>
</head>
<body>
    <div class="profile-container">
        <div class="row">
            <div class="column">
                <div class="profile-pic">
                    <img src="img/perfilciber.jpg" alt="">
                  
                </div>
                <div>
                    <h3 id="nombre">usuario</h3>
                </div>
            </div>
            <div class="column">
                <div class="readonly-field" id="email">mail@example.com</div>
                <div class="readonly-field">********</div>
                <input type="password" class="input-field" placeholder="Nueva contraseña" id="primeraContraseña">
                <p class="errorOculto" id="contraseniaError">digite una contraseña correcto</p>
                <input type="password" class="input-field" placeholder="Repita contraseña" id="segundaContraseña">
                <p class="errorOculto" id="contrasenia2Error">digite una contraseña correcto</p>
            </div>
            <div class="column">
                <label>Método de pago</label>
                <div class="payment-method">
                    <label><input type="radio" name="payment" value="credit-card"> Tarjeta de crédito</label>
                    <input type="text" placeholder="Número de tarjeta" id="tarjeta">
                    <input type="text" placeholder="XXX" id="codigo">
                    <p class="errorOculto" id="tarjetaError">digite un numero de tarjeta correcto</p>
                    <p class="errorOculto" id="cifraError">digite 3 digitos distintos de cero</p>

                    <label><input type="radio" name="payment" value="coupon" id="cuponesDePago"> Cupón de pago</label>
                    <label><input type="checkbox" name="coupon-method" value="1" id="pagoFacil" disabled> Pago Fácil</label>
                    <label><input type="checkbox" name="coupon-method" value="2" id="rapipago" disabled> Rapi Pago</label>

                    <label><input type="radio" name="payment" value="bank-transfer"> Transferencia bancaria</label>
                    <div class="cbu">CBU: 1234567890123456789012</div>
                </div>
            </div>
        </div>
        <div class="row buttons">
            <a href="pantalla_principal.html" class="save" id="enviarDatos" ><input class="save" type="submit" value="Guardar Cambios" id="cambiosPerfil" disabled/></a>
            <a href="login.html" class="cancel" >Cancelar suscripción</a>
           
        </div>
        <div class="row buttons up">
            <a href="pantalla_principal.html" class="save">home</a>
        </div>
    </div>

    <script src="js/perfil.js"></script>
</body>
</html>
